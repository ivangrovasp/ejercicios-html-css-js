<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <body>
        <h3>Con etiqueta span:</h3>
        <div id="spans">
            <span>Hola</span>
            <span>mundo</span>
            <span>mi</span>
            <span>nombre</span>
            <span>es</span>
            <span>(nombre)</span>
        </div>
    
        <h3>Con etiqueta div:</h3>
        <div id="divs">
            <div>Hola</div>
            <div>mundo</div>
            <div>mi</div>
            <div>nombre</div>
            <div>es</div>
            <div>(nombre)</div>
        </div>
    
        <h3>Con etiqueta label:</h3>
        <div id="labels">
            <label>Hola</label>
            <label>mundo</label>
            <label>mi</label>
            <label>nombre</label>
            <label>es</label>
            <label>(nombre)</label>
        </div>
    
        <h3>Con etiqueta p:</h3>
        <div id="parrafos">
            <p>Hola</p>
            <p>mundo</p>
            <p>mi</p>
            <p>nombre</p>
            <p>es</p>
            <p>(nombre)</p>
        </div>
    </body>
</body>
</html>
