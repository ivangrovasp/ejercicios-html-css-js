<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Ejercicio 3</h1>
        <form action=" " method="post">

            <div>
                <h4>Nombre y apellidos</h4>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="nombre" placeholder="Primer apellido" id="apellidos" required>
                    <input type="text" name="nombre" placeholder="Segundo apellido" id="apellidos" required>
                </div>
            </div>
            
            <div>
                <h4>Dirección</h4>
                <div>
                    <label for="tvia">Tipo de vía</label>
                    <input type="text" id="tvia" name="tvia" required>
                </div>
                <div>
                    <label for="nvia">Nombre de la vía</label>
                    <input type="text" id="nvia" name="nvia" required>
                </div>
                <div>
                    <label for="cp">Código Postal</label>
                    <input type="text" id="cp" name="cp" required>
                </div>
                <div>
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <div>
                    <label for="provincia">Provincia</label>
                    <input type="text" id="provincia" name="provincia" required>
                </div>
                <div>
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais" required>
                </div>
            </div>
            
            <div>
                <h4>Datos personales</h4>
                <div> 
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
        
                <div>
                    <label for="nota_media">Nota media en la universidad</label>
                    <input type="number" id="nota_media" name="nota_media" step="0.5" min="0" max="10" required>
                </div>
        
                <div>
                    <label for="telf">Número de teléfono</label>
                    <input type="tel" id="telf" name="telf" required>
                </div>
        
            </div>
           
            <div>
                <h4>Correo electrónico y contraseña</h4>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <label for="cpassword">Repetir contraseña</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>

                <div>
                    <h4>Otros datos de interés</h4>
                    <div>
                    <label for="pais">Seleccionar país:</label>
                    <select id="pais" name="pais" required>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Andorra">Andorra</option>
                    </select>
                    </div>
    
                </div>
        
            </div>
            
            <div>
                <h4>Tipo de cuenta</h4>
                <div>
                    <input type="radio" id="gratuita" name="tipo_cuenta" value="Gratuita" required>
                    <label for="gratuita">Gratuita, cuenta con acceso limitado</label>
                </div>
                <div>
                    <input type="radio" id="basica" name="tipo_cuenta" value="Básica" required>
                    <label for="basica">Básica, cuenta con funcionalidades básicas</label>
                </div>
                <div>
                    <input type="radio" id="premium" name="tipo_cuenta" value="Premium" required>
                    <label for="premium">Premium, cuenta con funcionalidades premium</label>
                </div>
            </div>

            <div>
                <h4>Descripción</h4>
                <div>
                    <label for="sobre_mi">Sobre mí:</label>
                    <textarea id="sobre_mi" name="sobre_mi" rows="4" cols="50"></textarea>
                </div>
            </div>
            <div>
                <h4>Archivos a adjuntar</h4>
                <div>
                    <label for="fperfil">Foto de perfil</label>
                    <input type="file" id="fperfil" name="fperfil">
                    <label for="cv">Subir CV</label>
                    <input type="file" id="cv" name="cv">
                </div>
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Registrarse" text-align="center">
            </div>
        </form>
</body>
</html>
