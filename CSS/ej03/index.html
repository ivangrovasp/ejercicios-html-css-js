<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="column"></div>
        </div>
        <div class="row">
            <div class="column">Azul</div>
        </div>
        <div class="row">
            <div class="column">Violeta</div>
        </div>
        <div class="row">
            <div class="column">Naranja</div>
        </div>
        <div class="row">
            <div class="column">Verde</div>
        </div>
        <div class="row">
            <div class="column">Rojo</div>
        </div>
        <div class="row">
            <div class="column">Rectangular</div>
        </div>
        <div class="row">
            <div class="column blue"></div>
        </div>
        <div class="row">
            <div class="column violet"></div>
        </div>
        <div class="row">
            <div class="column orange"></div>
        </div>
        <div class="row">
            <div class="column green"></div>
        </div>
        <div class="row">
            <div class="column red"></div>
        </div>

            <div class="column">Redondeado</div>
        </div>
        <div class="row">
            <div class="column rectangle blue"></div>
        </div>
        <div class="row">
            <div class="column rectangle violet"></div>
        </div>
        <div class="row">
            <div class="column rectangle orange"></div>
        </div>
        <div class="row">
            <div class="column rectangle green"></div>
        </div>
        <div class="row">
            <div class="column rectangle red"></div>
        </div>
        <div class="row">
            <div class="column">Redondo</div>
        </div>
        <div class="row">
            <div class="column rounded blue"></div>
        </div>
        <div class="row">
            <div class="column rounded violet"></div>
        </div>
        <div class="row">
            <div class="column rounded orange"></div>
        </div>
        <div class="row">
            <div class="column rounded green"></div>
        </div>
        <div class="row">
            <div class="column rounded red"></div>
        </div>
    </div>

</html>
